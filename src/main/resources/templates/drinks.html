<script>
    // Wait for the document to be ready
    $(document).ready(function(){
        // When hovering over the image, show the tooltip
        $(".tooltip img").hover(function() {
            // Find the tooltip text and make it visible
            $(this).siblings(".tooltiptext").css("visibility", "visible");
        }, function() {
            // When the mouse leaves the image, hide the tooltip
            $(this).siblings(".tooltiptext").css("visibility", "hidden");
        });
    });
</script>
